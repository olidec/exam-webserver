{% extends "base.html" %}
{% block content %}
    <h2>Scraping</h2>
    <table>
        {% for row in table %}
        <tr>
            <td class="scrape-this">
                {% if row.strong %}
                <strong> {{ strong }} </strong>
                {% else %}
                {{ strong }}
                {% endif %}
            </td>
            <td>
                first column
            </td>
        <tr>
        {% endfor %}
    </table>
{% endblock %}
